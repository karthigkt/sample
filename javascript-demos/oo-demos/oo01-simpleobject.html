<h1>Hit F12 for output</h1>


<script>
   
   var p1=new Object();

   //Object is not a class. just a notation.

   console.log('typeof(p1)',typeof(p1));

   //what are the properties and behavior of this object?

    p1.x=3;

    console.log('p1',p1 );

    console.log('p1.x',p1.x);
    console.log('p1.y',p1.y);
    


</script>
