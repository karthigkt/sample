<h1>Hit F12 for output</h1>


<script>

    var a=20;
    var b=20.5;
    var c='x';
    var d="hello world";
    var e='hello world';

    var f=true;
    var g=false;


    console.log('typeof(a)',typeof(a));
    console.log('typeof(b)',typeof(b));

    console.log('typeof(c)',typeof(c));
    console.log('typeof(d)',typeof(d));
    console.log('typeof(e)',typeof(e));

    console.log('typeof(f)',typeof(f));
    console.log('typeof(g)',typeof(g));

    var h=new Object(); //normal object
    var i=new Date(); //date object
    var j={}; // normal object
    var k=[]; // array object
    var l=null; //null object

    console.log('typeof(h)',typeof(h));
    console.log('typeof(i)',typeof(i));
    console.log('typeof(j)',typeof(j));
    console.log('typeof(k)',typeof(k));
    console.log('typeof(l)',typeof(l));
    
    var m=undefined;// m is a known reference with undefined value (explicit)
    var n; //=undefined n is a known reference with undefined value (implicit)

    console.log('typeof(m)',typeof(m));
    console.log('typeof(n)',typeof(n));
    console.log('typeof(o)',typeof(o));


</script>
